<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tooting strength cycle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.11/tooting-strength-jsdeps.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/tooting-strength-fastopt.js"></script>
    <!-- Run tutorial.webapp.TutorialApp -->
    <script type="text/javascript">
      webapp.App().main();
    </script>

    <div class="container">
      <div class="page-header">
        <h3>tooting strength cycle 2016</h3>
      </div>

      <div class="form-group col-md-6">
        <label>pick name: </label>
        <select id="name" class="form-control">
          <option value="pick" selected="selected">pick one</option>
        </select>
      </div>
      
      <div class="form-group col-md-6">
        <label>pick week: </label>
        <select id="week" class="form-control">
          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
          <option value="4">Week 4</option>
          <option value="5">Week 5</option>
          <option value="6">Week 6</option>
          <option value="7">Week 7</option>
          <option value="8">Week 8</option>
          <option value="9">Week 9</option>
          <option value="10">Week 10</option>
          <option value="11">Week 11</option>
          <option value="12">Week 12</option>
        </select>
      </div>
      
      <button id="click-me-button" type="button" class="btn btn-success"
              onclick="tutorial.webapp.TutorialApp().addClickedMessage()">Get numbers</button>

      <hr class="col-md-12">

      <div id="main"></div>

      <hr class="col-md-12">

      <div class="col-md-6">
        <p>Code available <a href="https://github.com/hamishdickson/tooting-strength" target="_blank">here</a></p>
      </div>
    </div>
  </body>
</html>
